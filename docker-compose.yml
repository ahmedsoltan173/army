services:
    laravel-docker:
        container_name: laravel-doc-app
        build: .
        volumes:
            - ./laravel-app:/var/www/html
        ports:
            - 9000:80


    mysql_db:
        image: mysql:latest
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYQL_DATABASE: army1
        ports:
            - 3307:3306

    phpmyadmin:
        image: phpmyadmin:latest
        ports:
            - 9002:80
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3307
            # - PMA_ARABITRARY=1
        # environment:
